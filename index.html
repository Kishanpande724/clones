<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NetFlix Clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel='stylesheet' type='text/css' media='screen and (min-width:350px) and (max-width:431px)' href='resp-index.css'>
    <script src="index.js"></script>
</head>
<body class="body">
    <div class="main">
        <div class="navBar">
            <div class="right-nav">
                <img src="img/logo3.png" alt="Netflix logo" class="logo">
            </div>
            <div class="left-nav">
                <button class="lang"><i class="fa-solid fa-language"></i>
                    <select class="lang-select">
                    <option style="background-color: rgb(49, 44, 44);color: white;">English</option>
                    <option style="background-color: white;color: rgb(49, 44, 44) ;">Hindi</option>
                    </select>
                </button>
                <button class="sign-up">Sign In</button>
            </div>
        </div>
        <!-- main nav -->
         <div class="nav-main">
            <div class="item-nav-main">
                <a href="...">Popular now</a>
                <a href="...">Plans</a>
                <a href="...">Reasons to join</a>
                <a href="...">FAQ</a>
            </div>
         </div>

        <!-- box content -->
        <div class="box-main">
            <div class="box-subdiv">
                <p class="heading">Unlimited movies,<br>TV shows and<br>more</p>
                <p class="heading2">Starts at â‚¹149. Cancel at any time.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="subdiv-btn">
                <input type="email" class="email" placeholder="e-mail address">
                <button class="start-btn">Get Started ></button>
              </div>
            </div>
        </div>
       <!-- Trending box  -->
       <div class="trend-main">
        <div class="trend-main-subdiv">
        <h2 class="name-trend">Trending Now</h2>
        <div class="main-trend">
            <div class="carousel-container">
                <button class="arrow-button prev" onclick="moveSlide(-1)">&#10094;</button>
                <div class="carousel-wrapper" id="carousel">
                <div class="carousel-item"><img src="img/t1.jpg" alt="1"></div>
                <div class="carousel-item"><img src="img/t2.jpg" alt="2"></div>
                <div class="carousel-item"><img src="img/t3.jpg" alt="3"></div>
                <div class="carousel-item"><img src="img/t4.jpg" alt="4"></div>
                <div class="carousel-item"><img src="img/t5.jpg" alt="5"></div>
                <div class="carousel-item"><img src="img/t6.jpg" alt="6"></div>
                <div class="carousel-item"><img src="img/t7.jpg" alt="7"></div>
                <div class="carousel-item"><img src="img/t8.jpg" alt="8"></div>
                <div class="carousel-item"><img src="img/t9.jpg" alt="9"></div>
                <div class="carousel-item"><img src="img/t10.jpg" alt="10"></div>
            </div>
            <button class="arrow-button next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>
       </div>
    </div>
         
    </div>
</body>
</html>
